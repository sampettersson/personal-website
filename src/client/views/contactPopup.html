<div class="popup-click" ng-click="contact()" ng-class="{'show': showContactPopup}"></div>
<div class="popup" ng-class="{'show': showContactPopup, 'animate': animateContactPopup, 'animate-out': contactPopup.animateOut}" ng-style="{'margin-top': contactPopup.marginTop, 'margin-left': contactPopup.marginLeft}">

    <p>{{ contactPopup.to }} or use the form below:</p>

    <input type="text" placeholder="Email" ng-model="contactPopup.email"/>
    <textarea placeholder="Message" ng-model="contactPopup.message"></textarea>

    <p ng-class="{'success': contactPopup.success}" class="success-message">Thanks! Email sent!</p>

    <a href="#" ng-click="contactPopup.send()" ng-class="{'success': contactPopup.success}">SEND <i class="fa fa-envelope"></i></a>

</div>
<a href="#" ng-click="contact()">Email</a>
